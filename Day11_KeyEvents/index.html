<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Key Event Press</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Key Event Data</h1>
		<ul id="key-event-panel">
			<li class="key-prompt box">
				<p>Press any key to get the keyCode</p>
			</li>
			<li class="key-events hide">
				<h2>event.key</h2>
				<p id="event-key" class="box">WWWW</p>
			</li>
			<li class="key-events hide">
				<h2>ASCII</h2>
				<p id="event-ascii" class="box">w</p>
			</li>
			<li class="key-events hide">
				<h2>event.code</h2>
				<p id="event-code" class="box">backquote</p>
			</li>
		</ul>
		
		<button id="show-input">Press to input text</button>
		
		<div id="keyboard" class="hide">
			<label for="text-input">Type to see key data</label>
			<input type="text" id="text-input" name="text-input">
			<button id="clear-text">Clear Text</button>
		</div>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
