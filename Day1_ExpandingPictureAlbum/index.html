<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Expanding Picture Albums</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="first-album" class="expanding-album">			
			<figure class="pic-slide selected">
				<img src="assets/img/beach-mountains.jpg" alt="Sunny beach waters and people on boats with mountains in the background">
				<figcaption>Beach with Mountains</figcaption>
			</figure>
			<figure class="pic-slide">
				<img src="assets/img/chicago.jpg" alt="Chicago city">
				<figcaption>Chicago City</figcaption>
			</figure>
			<figure class="pic-slide">
				<img src="assets/img/celestial-skies.jpg" alt="Beach water with a starry night sky and a shooting star">
				<figcaption>Starry Night Sky</figcaption>
			</figure>
			<figure class="pic-slide">
				<img src="assets/img/lighthouse.jpg" alt="Lighthouse with a light turned on and a bridge connecting to it">
				<figcaption>Lighthouse</figcaption>
			</figure>
			<figure class="pic-slide">
				<img src="assets/img/garden-bridge.jpg" alt="Lushful garden with purple flower trees with a bridge above a river">
				<figcaption>Lushful Garden</figcaption>
			</figure>
		</div>
		<div id="second-album" class="expanding-album">			
			<figure class="pic-slide selected">
				<img src="assets/img/beach-mountains.jpg" alt="Sunny beach waters and people on boats with mountains in the background">
				<figcaption>Beach with Mountains</figcaption>
			</figure>
			<figure class="pic-slide">
				<img src="assets/img/chicago.jpg" alt="Chicago city">
				<figcaption>Chicago City</figcaption>
			</figure>
			<figure class="pic-slide">
				<img src="assets/img/celestial-skies.jpg" alt="Beach water with a starry night sky and a shooting star">
				<figcaption>Starry Night Sky</figcaption>
			</figure>
			<figure class="pic-slide">
				<img src="assets/img/lighthouse.jpg" alt="Lighthouse with a light turned on and a bridge connecting to it">
				<figcaption>Lighthouse</figcaption>
			</figure>
			<figure class="pic-slide">
				<img src="assets/img/garden-bridge.jpg" alt="Lushful garden with purple flower trees with a bridge above a river">
				<figcaption>Lushful Garden</figcaption>
			</figure>
		</div>
