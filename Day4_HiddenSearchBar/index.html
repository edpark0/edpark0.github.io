<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Hidden Search Bar</title>

		<!--load all Font Awesome styles -->
		<link href="assets/fontawesome/css/all.css" rel="stylesheet">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="search-panel">
			<input type="text" id="search-text" class="search-bar" name="search-text" placeholder="Search...">
			<button id="search-submit" type="submit">
				<i class="fa-solid fa-magnifying-glass"></i>
				<!--This text is to ensure screen reader detects this so user knows this is a button for search submission-->
				<span class="search-text">Submit Search Button</span>
			</button>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
