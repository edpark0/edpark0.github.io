<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Animal Sound Board</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Animal Sounds</h1>
		<ul id="sound-board">
			<li>
				<button id="meow">meow</button>
				<audio src="assets/meow.mp3" type="audio/mpeg"></audio>
			</li>
			<li>
				<button id="bark">bark</button>
				<audio src="assets/bark.mp3" type="audio/mpeg"></audio>
			</li>
			<li>
				<button id="chirp">chirp</button>
				<audio src="assets/chirp.mp3" type="audio/mpeg"></audio>
			</li>
			<li>
				<button id="oink">oink</button>
				<audio src="assets/oink.mp3" type="audio/mpeg"></audio>
			</li>
			<li>
				<button id="growl">growl</button>
				<audio src="assets/growl.mp3" type="audio/mpeg"></audio>
			</li>
			<li>
				<button id="moo">moo</button>
				<audio src="assets/moo.mp3" type="audio/mpeg"></audio>
			</li>
		</ul>
		<p>All sound effects obtained from <a href="https://www.zapsplat.com">zapsplat</a></p>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
