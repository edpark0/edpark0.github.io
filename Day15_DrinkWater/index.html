<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Drinking Water</title>

		<!--load all Font Awesome styles -->
		<link href="assets/fontawesome/css/all.css" rel="stylesheet">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Drink Water</h1>
		<p>Goal: 2 Liters</p>
		<div class="water-container pitcher">
			<div id="empty-space" class="empty-level">
				<span id="empty-remaining">2L</span>
				<span>Remained</span>	
			</div>
			<div id="water-space" class="water water-level">
				<span id="water-percentage">0%</span>
			</div>
		</div>
		<p>Select how many glasses of water that you have drank</p>
		<div id="filling-panel" class="filling-station">
			<button class="water-container">250 ml</button>
			<button class="water-container">250 ml</button>
			<button class="water-container">250 ml</button>
			<button class="water-container">250 ml</button>
			<button class="water-container">250 ml</button>
			<button class="water-container">250 ml</button>
			<button class="water-container">250 ml</button>
			<button class="water-container">250 ml</button>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
