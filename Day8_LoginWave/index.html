<html lang="en">
	<head>

	<body>

			</div>
			<div>
				<label for="password">
					<span>P</span><!--
				 --><span>a</span><!--
				 --><span>s</span><!--

				 --><span>o</span><!--
				 --><span>r</span><!--
				 --><span>d</span>
				</label>
				<input type="password" id="password" class="text-input" name="password" required>
			</div>
			<input type="submit" class="login-submit" value="Login">
			<p>Don't have an account? <a href="#">Register</a></p>
		</form>
