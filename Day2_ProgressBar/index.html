<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Progress Bar</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="first-progress" class="progress-panel">
			<ol class="progress-bar">
				<li class="complete">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ol>
			<div class="progress-switch">
				<button class="prevProgress" disabled>Prev</button>
				<button class="nextProgress">Next</button>
			</div>
		</div>

		<div id="second-progress" class="progress-panel">
			<ol class="progress-bar">
				<li class="complete">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ol>
			<div class="progress-switch">
				<button class="prevProgress" disabled>Prev</button>
				<button class="nextProgress">Next</button>
			</div>
		</div>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
